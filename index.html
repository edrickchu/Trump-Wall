<!DOCTYPE html>
<html>
<head>

</head>
<body>

</div>

<div id='button'>

  </form>
</div>
 <div>
    <label for="name">Name: </label>

  <div>
    <label for="hometown">Hometown: </label>
    <input type="text" id="hometown" name="hometown"></input>
  </div>
  <div>
    <label for="story">Story: </label>
    <input type="text" id="story" name="story"></input>
  </div>
